<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Search Student</title>
    </h:head>
    <h:body>
        <center>
        <h:form> 
            
        <h:message for="#{null}" errorStyle="color : red;" infoStyle="color : green"/><br/>
             
        <p:panel id="panel"  header="Crash Course for ySchool Project!" style="margin-bottom:10px;"> 
         <h3> <marquee behavior="alternate" bgcolor="yellow">Yarl IT Hub</marquee></h3>
         <h3 style="color:darkmagenta">Searching Student</h3>
        <h:panelGrid columns="3">  
            
        <h:outputLabel for="fname" value="First Name:" /> 
        <p:inputText id="fname"  value="#{myManagedBean.sname}" required="true" requiredMessage="Validation Error: Value is required!" >               
            </p:inputText>
        <p:message for="fname"></p:message>
           
        <h:outputLabel for="grade" value="Grade:"/>
        <h:selectOneMenu id="grade" value="#{myManagedBean.grade}">
            <f:selectItem itemLabel="1" itemValue="1" />
            <f:selectItem itemLabel="2" itemValue="2" />
            <f:selectItem itemLabel="3" itemValue="3" />
            <f:selectItem itemLabel="4" itemValue="4" />
            <f:selectItem itemLabel="5" itemValue="5" />
            <f:selectItem itemLabel="6" itemValue="6" />
            <f:selectItem itemLabel="7" itemValue="7" />
            <f:selectItem itemLabel="8" itemValue="8" />
            <f:selectItem itemLabel="9" itemValue="9" />
            <f:selectItem itemLabel="10" itemValue="10" />
            <f:selectItem itemLabel="11" itemValue="11" />
            <f:selectItem itemLabel="12" itemValue="12" />
            <f:selectItem itemLabel="13" itemValue="13" />                        
         </h:selectOneMenu>
         <p:message for="grade"></p:message>
         
         <h:commandButton id="cmdb" value="Search"  actionListener="#{myManagedBean.Search}" action="#{myManagedBean.responsePage()}">
            
           
                <f:setPropertyActionListener target="#{myManagedBean.sname}" value="#{fname}"/>
                <f:setPropertyActionListener target="#{myManagedBean.grade}" value="#{grade}"/>
            
       </h:commandButton>
       <h:commandButton value="Reset" type="reset"  /> 
       </h:panelGrid>        
       </p:panel>
    </h:form>            
    </center>
    </h:body>
</html>
